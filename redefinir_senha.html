<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid p-0 pb-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="position-relative">
    <img
      class="img-fluid w-100"
      src="img/carousel-1.jpg"
      alt="Imagem de fundo"
      style="height: 100vh; object-fit: cover; opacity: 0.4;"
    />

    <div class="position-absolute top-50 start-50 translate-middle w-100 px-3" style="max-width: 400px;">
      <div class="bg-white p-4 p-md-5 rounded-4 shadow">
        <h2 class="text-center mb-4">Redefinir Senha</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Nova senha</label>
            <input type="password" class="form-control" placeholder="********" />
          </div>
          <div class="mb-4">
            <label class="form-label">Confirmar nova senha</label>
            <input type="password" class="form-control" placeholder="********" />
          </div>

          <!-- BotÃ£o Salvar -->
          <div class="text-center">
            <a
              href="index.html"
              class="text-black"
              style="background: none; border: none; padding: 8px 0; display: inline-block; text-decoration: none;"
              onmouseover="this.style.textDecoration='underline'"
              onmouseout="this.style.textDecoration='none'"
            >
              Salvar nova senha
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
